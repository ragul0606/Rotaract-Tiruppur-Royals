<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAC Tiruppur Royals</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./Images/favaicon.png"
      type="image/x-icon"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts - Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./Images/nav-logo.jpg" alt="Royals ESD" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse align-items-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#pageOne">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section-pg2">Commanders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Directors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Updates</a>
            </li>
          </ul>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="#"
                >Follow Us :</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content page One -->
    <section class="section-pg1 container-fluid" id="pageOne">
      <div class="secOne-left">
        <img src="./Images/nav-logo.jpg" alt="RR Sword" class="club-logo" />
      </div>
      <div class="secOne-right">
        <h1 class="heading-sec">
          We're here to make our <strong>Passion</strong> into an
          <strong>Identity</strong>
        </h1>
      </div>
    </section>
    <!-- Content page Two -->
    <section class="container-fluid section-pg2" id="section-pg2">
      <div class="card" style="width: 18rem; height: 520px">
        <img
          src="./Images/president-gowthamkumar.jpg"
          class="card-img-top"
          alt="Rtr.GowthamKumar"
          style="height: 390px"
        />
        <div class="card-body">
          <h5 class="card-title">Rtr. Gowtham Kumar Ramalingam</h5>
          <p class="card-text">President 2023 - 2024</p>
        </div>
      </div>
      <div class="card" style="width: 18rem; height: 520px">
        <img
          src="./Images/secretary.jpg"
          class="card-img-top"
          alt="Rtr.RagulRam"
          style="height: 385px"
        />
        <div class="card-body">
          <h5 class="card-title">Rtr. Ragul Ram Udaya Giri</h5>
          <hr style="width: 1px" />
          <p class="card-text">Secretary 2023 - 2024</p>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
